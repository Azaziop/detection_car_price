# Configuration Airflow pour CarPricePredictor Pipeline
# Ce fichier contient la configuration minimale pour Airflow

[core]
# Dossier où se trouvent les DAGs
dags_folder = /Users/anass/PycharmProjects/PythonProject9/airflow/dags

# Base folder pour Airflow
airflow_home = /Users/anass/PycharmProjects/PythonProject9/airflow

# Executor - utiliser SequentialExecutor pour développement
executor = SequentialExecutor

# Désactiver les exemples par défaut
load_examples = True

# Timezone
default_timezone = Europe/Paris

[webserver]
# Port du serveur web
web_server_port = 8080

# Workers du serveur web
workers = 2

# Secret key pour les sessions
secret_key = car_price_predictor_secret_key_2026

[scheduler]
# Intervalle de vérification des DAGs (secondes)
dag_dir_list_interval = 300

# Nombre de DAG runs à maintenir
max_active_runs_per_dag = 1

[logging]
# Niveau de log
logging_level = INFO

# Dossier des logs
base_log_folder = /Users/anass/PycharmProjects/PythonProject9/airflow/logs

[api]
# Activer l'API
auth_backend = airflow.api.auth.backend.basic_auth
